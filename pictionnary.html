<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Dessin - Pictionary-like</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="game-container">
        <h1>Jeu de Dessin</h1>
        <div class="canvas-container">
            <canvas id="drawingCanvas" width="600" height="400"></canvas>
        </div>
        <div class="controls">
            <button id="clearCanvas">Effacer</button>
            <button id="guessButton">Deviner</button>
        </div>
        <div class="guess-container">
            <input type="text" id="guessInput" placeholder="Entrez votre guess ici...">
            <button id="submitGuess">Soumettre</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="pictionnary.js"></script>
</body>
</html>
